<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/frontend/validateUserForm.js"></script>
    <script type="module" src="/src/frontend/manageUserData.js"></script>
    <link rel="stylesheet" href="styles/stylehome.css">
    <title>Registro de usuario</title>
</head>
<body>
    <header>
        <nav>
            <button onclick="location.href='home.html'">Inicio</button>
            <button onclick="location.href='newUser.html'">Registrar Usuario</button>
            <button onclick="location.href='newVideo.html'">Subir Video</button>
            <button onclick="location.href='usersManagement.html'">Gesti√≥n de Usuarios</button>
        </nav>
    </header>
    <form action="/api/v1/users" method="POST" id="userForm">
        <p>
            <label for="name-field">Nombre: </label>
            <input type="text" name="name" id="name-field">
        </p>
        <p>
            <label for="surname-field">Primer apellido: </label>
            <input type="text" name="surname" id="surname-field">
        </p>
        <p>
            <label for="username-field">Nombre de usuario:</label>
            <input type="text" name="username" id="username-field">
        </p>
        <p>
            <label for="password-field">Password</label>
            <input type="password" name="password" id="password-field">
        </p>
        <p>
            <label for="email-field">Email</label>
            <input type="email" name="email" id="email-field">
        </p>
        <p>
            <input type="submit" value="Actualizar">
            <input type="hidden" name="_method" value="PUT">
        </p>
    </form>
</body>
</html>
