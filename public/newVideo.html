<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/frontend/validateVideoForm.js"></script>
    <link rel="stylesheet" href="styles/stylehome.css">
    <title>Subir Video</title>
</head>
<body>
    <header>
        <nav>
            <button onclick="location.href='home.html'">Inicio</button>
            <button onclick="location.href='newUser.html'">Registrar Usuario</button>
            <button onclick="location.href='usersManagement.html'">Gestión de Usuarios</button>
            <button onclick="location.href='updateUser.html'">Actualizar Usuario</button>
        </nav>
    </header>
    <h1>Subir Video</h1>
    <form action="/api/v1/videos" method="POST" enctype="multipart/form-data" id="videoForm">
        <p>
            <label for="title-field">Título del Video</label>
            <input type="text" id="title-field" name="title" required>
        </p>
        <p>
            <label for="description-field">Descripción</label>
            <input type="text" id="description-field" name="description" required>
            <input type="text" id="user_id-field" name="user_id" value="12" required>
        </p>
        <p>
            <label for="videoFile-field">Archivo de Video</label>
            <input type="file" id="videoFile-field" name="videoFile" accept="video/*" required>
        </p>
        <p>
            <input type="submit" value="Subir Video"> 
        </p>
    </form>
</body>
</html>
